<div class="container-fluid">
    <div class="row-fluid">
        <!--<div class="span2 form-group">-->
            <!--[>Sidebar content<]-->

            <!--Search: <input ng-model="query">-->

        <!--</div>-->
        <div class="span10 list-group">
            <!--Body content-->
            <div ng-repeat="podcast in podcasts | filter:query" class="media list-group-item">
                <a class="pull-left" href="#">
                    <img class="media-object" ng-src="{{podcast.image_url}}" alt="{{podcast.title}}" height="64" width="64">
                </a>
                <div class="media-body">
                    <h4 class="media-heading"><a href="#/podcasts/{{podcast.id}}">{{podcast.title}}</a></h4>
                    {{podcast.description}}
                </div>
            </div>
        </div>
    </div>
</div>
